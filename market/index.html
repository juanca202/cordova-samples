<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <title>Demo Market</title>
  <script src="cordova.js"></script>
  <script>
    var openApp = function(id) {
      window.plugins.launcher.launch(
        {packageName:id},
        function(data) {
          //Success
          alert(JSON.stringify(data));
        },
        function(errMsg) {
          //Error
          alert(errMsg);
          cordova.plugins.market.open(id);
        }
      );
    }
    document.addEventListener("deviceready", function() {
      if (cordova.platformId == 'android') {

      }
    }, false);
  </script>
</head>

<body>
  <div class="container p-4">
    <button type="button" class="btn btn-block mb-3" onclick="openApp('com.google.android.apps.maps')">Abrir Google Maps</button>
    <button type="button" class="btn btn-block" onclick="openApp('com.coonecta.bimo')">Abrir Bico</button>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
